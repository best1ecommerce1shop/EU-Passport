<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EU Citizenship Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-sculpture" aria-hidden="true">
      <span class="shape shape-one" data-range="220" data-rotate="22" data-scale="1.05"></span>
      <span class="shape shape-two" data-range="180" data-rotate="-18" data-scale="0.9"></span>
      <span class="shape shape-three" data-range="140" data-rotate="32" data-scale="1.1"></span>
    </div>
    <main class="app-card" role="main">
      <div class="flag" aria-hidden="true">
        <svg
          class="eu-flag"
          viewBox="0 0 120 80"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <polygon
              id="eu-star"
              points="0,-6 1.352,-1.861 5.706,-1.854 2.187,0.711 3.527,4.854 0,2.3 -3.527,4.854 -2.187,0.711 -5.706,-1.854 -1.352,-1.861"
            />
          </defs>
          <rect width="120" height="80" fill="#003399" />
          <g fill="#FFCC00" transform="translate(60 40)">
            <use href="#eu-star" transform="rotate(0) translate(0 -26)" />
            <use href="#eu-star" transform="rotate(30) translate(0 -26) rotate(-30)" />
            <use href="#eu-star" transform="rotate(60) translate(0 -26) rotate(-60)" />
            <use href="#eu-star" transform="rotate(90) translate(0 -26) rotate(-90)" />
            <use href="#eu-star" transform="rotate(120) translate(0 -26) rotate(-120)" />
            <use href="#eu-star" transform="rotate(150) translate(0 -26) rotate(-150)" />
            <use href="#eu-star" transform="rotate(180) translate(0 -26) rotate(-180)" />
            <use href="#eu-star" transform="rotate(210) translate(0 -26) rotate(-210)" />
            <use href="#eu-star" transform="rotate(240) translate(0 -26) rotate(-240)" />
            <use href="#eu-star" transform="rotate(270) translate(0 -26) rotate(-270)" />
            <use href="#eu-star" transform="rotate(300) translate(0 -26) rotate(-300)" />
            <use href="#eu-star" transform="rotate(330) translate(0 -26) rotate(-330)" />
          </g>
        </svg>
      </div>
      <h1>EU Citizenship Portal</h1>
      <p class="lead">
        Accelerate your application with our concierge team and secure document
        review.
        <span class="accent">Begin the journey.</span>
      </p>

      <form id="application-form" novalidate>
        <div class="field">
          <label for="full-name">Full Name</label>
          <input
            type="text"
            id="full-name"
            name="fullName"
            placeholder="Enter your full name"
            autocomplete="name"
            required
          />
        </div>
        <div class="field">
          <label for="age">Age</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Enter your age"
            min="0"
            required
          />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            autocomplete="email"
            required
          />
        </div>
        <button type="submit" class="submit-btn">Submit Application</button>
      </form>

    </main>

    <div class="toast" role="status" aria-live="polite" aria-hidden="true">
      Application submitted! We'll be in touch soon.
    </div>

    <section class="overlay" aria-hidden="true">
      <div class="overlay-card overlay-loading" role="alert" aria-live="assertive">
        <div class="loader" aria-hidden="true"></div>
        <p class="overlay-text">Submittingâ€¦</p>
      </div>
      <div class="overlay-card overlay-success" role="alert" aria-live="assertive">
        <div class="success-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" focusable="false">
            <circle cx="12" cy="12" r="12" />
            <polyline points="6.8 12.7 10.2 16.1 17.2 9.6" />
          </svg>
        </div>
        <h2>Application Received!</h2>
        <p class="overlay-message"></p>
        <p class="overlay-email"></p>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
